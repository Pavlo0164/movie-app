<section class="header__top">
  <div class="header__container">
    <button
      class="header__button-favorite"
      disabled
      disabledInteractive
      mat-fab
      type="button"
    >
      <mat-icon class="header__icon-favorite" fontIcon="favorite"></mat-icon>
    </button>
    <button class="header__button-user" mat-fab extended>
      <mat-icon class="header__icon-user" fontIcon="person"></mat-icon>
      {{ userButtonText }}
    </button>
  </div>
</section>
