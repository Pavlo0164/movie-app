<section class="header__main">
  <div class="header__container">
    <a href="#" class="header__logo">
      <mat-icon class="header__icon-logo">local_mall</mat-icon>
      superShop
    </a>
    <form action="#" name="searchProduct" class="header__search">
      <input class="header__input" matInput placeholder="Search product" />
    </form>
    <div
      (mouseleave)="isShowed = false"
      (mouseenter)="isShowed = true"
      class="header__phone-group phone-group"
    >
      <div class="phone-group__row">
        <mat-icon class="phone-group__icon">call</mat-icon>
        <a [href]="phone"  class="phone-group__phone">{{ phone }}</a>
      </div>
      <button
        (click)="showPopUpEvent.emit(true)"
        [class]="!isShowed ? 'hidden' : null"
        class="phone-group__link"
      >
        Call to you?
      </button>
    </div>
    <button class="header__shop shop-header">
      <mat-icon class="shop-header__icon-shop" [matBadge]="amountOfItems"
        >shopping_cart</mat-icon
      >
      <div class="shop-header__text">
        <h4 class="shop-header__title">Shop</h4>
        <span class="shop-header__amount-money">{{ amountMoney }}UAH</span>
      </div>
    </button>
  </div>
</section>
